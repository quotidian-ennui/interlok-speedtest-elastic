managementComponents=jmx:jetty:health-check

adapterConfigUrl=file://localhost/./config/adapter.xml
loggingConfigUrl=file://localhost/./config/log4j2.xml

jmxserviceurl=service:jmx:jmxmp://localhost:5555

preProcessors=xinclude:variableSubstitution

variable-substitution.properties.url.0=file://localhost/./config/variables.properties
variable-substitution.properties.url.1=file://localhost/./config/variables-local.properties
variable-substitution.impl=STRICT_WITH_LOGGING

sysprop.org.jruby.embed.localcontext.scope=threadsafe
sysprop.org.jboss.logging.provider=slf4j


rest.health-check.path=/health/*
